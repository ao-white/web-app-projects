<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>News : Wardens of the Woods</title>
        
        <style>
			.card-img img {
				max-width:100%;
				max-height:100%;
			}
			.card-wrapper {
				overflow: hidden; 
				break-inside: avoid-column;
				-webkit-column-break-inside: avoid;
				padding: 10px 5px 10px 5px;
			}
                        .formNews {
				margin-bottom: 10px;
				text-align: center;
                                display: inline-block;
                                width: 27%;
			}
        </style>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
		<link href="styles/capstoneStyles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
		<header style="display: inline-block; width:100%; height:100%">
			<h1>Wardens of the Woods</h1>
		</header>
		<div class="nav-bar" style="text-align: center">
			<ul>
				<li><a class="nav-link" href="/">Home</a></li>
				<li><a class="nav-link" href="/parks">Parks</a></li>
				<li><a class="nav-link active" href="/news">News</a></li>
				<li><a class="nav-link" href="/journal">Journal</a></li>
				<li sec:authorize="!isAuthenticated()">
					<a class="nav-link" id="signIn" href="/login">Sign In</a>
				</li>
				<li sec:authorize="isAuthenticated()"  style="height:42px">
					<form class="form-inline" 
						  method="POST" 
						  action="/logout">
						<input type="hidden" 
								th:name="${_csrf.parameterName}" 
								th:value="${_csrf.token}"/>
						<button class="btn btn-link nav-link" 
							  id="submit" 
							  type="submit" style="color: #ffffff">Logout</button>
					</form>
				</li>
			</ul>
		</div>
		<div class="container">
                    <div class="formDiv" style="text-align:center">
			<form class="formNews">
				<select class="form-control search" id="parkOptions">
					<option selected disabled>Filter by Park</option>
                                        <option value="">Default</option>
                                        <option th:each="park : ${parks}"
                                                th:text="${park.name}"
                                        th:value="${park.parkId}">
                                        </option>
				</select>
                        </form>
                    </div>
                    <div class="card-columns" style="margin-bottom: 10px">

                    </div>
		</div>

                <script src="scripts/jquery-2.2.4.min.js"></script>
                <script src="scripts/bootstrap.js"></script>
                <script src="scripts/news.js"></script>
    </body>
</html>
